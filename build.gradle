plugins {
    id 'org.joinfaces' version '4.0.7'
    id "io.freefair.lombok" version "4.0.1"
    id "io.freefair.github.package-registry-maven-publish" version "4.0.1"
    id "io.freefair.maven-publish-java" version "4.0.1"
    id "io.freefair.git-version" version "4.0.1"
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'de.grefer-hosting'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

github {
    slug = "larsgrefer/mail-selfservice"
    username = findProperty('githubUsername')
    token = findProperty('githubToken')
}

dependencies {
    compile 'org.joinfaces:jsf-spring-boot-starter'
    compile 'org.joinfaces:primefaces-spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    compile 'com.squareup.okio:okio:2.2.+'

    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntime 'com.h2database:h2'
}
